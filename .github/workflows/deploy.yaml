name: Build and Release Compose Desktop App (Linux deb, Windows msi, macOS pkg with JBR)
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk_jcef-21.0.9-linux-x64-b895.147.tar.gz"
          - os: windows-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk_jcef-21.0.8-windows-x64-b1163.69.zip"
          - os: macos-latest  # runner Apple Silicon (ARM64)
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk_jcef-21.0.9-osx-aarch64-b895.147.pkg"
            jdk_arch: aarch64
          - os: macos-latest  # runner Apple Silicon (ARM64) with jbr X64
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk_jcef-21.0.9-osx-x64-b895.147.pkg"
            jdk_arch: x64

    steps:
      # 1) Checkout with tags and submodules
      - name: Checkout source (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # ensure tags are available
          submodules: recursive   # pull submodules (including nested)

      # 2) Install JetBrains JDK (JBR 21.0.9 + JCEF) from provided URLs per-OS and set JAVA_HOME
      - name: Install JBR on Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o jbr.tar.gz "${{ matrix.jdk_url }}"
          mkdir -p "$RUNNER_TEMP/jbr"
          tar -xzf jbr.tar.gz -C "$RUNNER_TEMP/jbr"
          # Pick the extracted JBR directory (not the container folder)
          JBR_DIR=$(find "$RUNNER_TEMP/jbr" -mindepth 1 -maxdepth 1 -type d -name "jbr*" | head -n 1)
          echo "JAVA_HOME=$JBR_DIR" >> "$GITHUB_ENV"
          echo "$JBR_DIR/bin" >> "$GITHUB_PATH"

      - name: Install JBR on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "${{ matrix.jdk_url }}" -OutFile "$env:RUNNER_TEMP\jbr.zip"
          Expand-Archive -Path "$env:RUNNER_TEMP\jbr.zip" -DestinationPath "$env:RUNNER_TEMP\jbr" -Force
          $jbrDir = Get-ChildItem "$env:RUNNER_TEMP\jbr" | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          "$([string]::Format('JAVA_HOME={0}', $jbrDir.FullName))" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "$($jbrDir.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      - name: Install JBR on macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o jbr.pkg "${{ matrix.jdk_url }}"
          sudo installer -pkg jbr.pkg -target /
          export JAVA_HOME=$(/usr/libexec/java_home -v 21)
          echo "JAVA_HOME=$JAVA_HOME" >> "$GITHUB_ENV"
          echo "$JAVA_HOME/bin" >> "$GITHUB_PATH"

      # 3) Configure Gradle (cache + wrapper)
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.14'

      # 4) Build per-OS packages
      - name: Build Linux .deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseDeb

      - name: Build Windows .msi
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          APP_NAME: zayit
        run: .\gradlew.bat :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseMsi -PappName="${{ env.APP_NAME }}"

      # Build Windows .exe (שמו בעברית - עובד ללא WiX)
      - name: Build Windows .exe
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          APP_NAME: זית
        run: .\gradlew.bat :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseExe -PappName="${{ env.APP_NAME }}"

      # Print jpackage error logs for MSI and EXE if build failed
      - name: Print jpackage error logs
        if: failure() && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $logDirs = @(
            "SeforimApp/build/compose/logs/packageReleaseMsi",
            "SeforimApp/build/compose/logs/packageReleaseExe"
          )
          foreach ($logPath in $logDirs) {
            Write-Host "===== jpackage logs from $logPath ====="
            if (Test-Path $logPath) {
              Get-ChildItem $logPath -Filter "*.err.txt" | ForEach-Object {
                Write-Host "---- $($_.Name) ----"
                Get-Content $_.FullName
              }
            } else {
              Write-Host "No logs found in $logPath."
            }
          }
      
      # Upload jpackage logs as artifact for later download
      - name: Upload jpackage logs
        if: failure() && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: jpackage-logs
          path: |
            SeforimApp/build/compose/logs/packageReleaseMsi/
            SeforimApp/build/compose/logs/packageReleaseExe/
          if-no-files-found: ignore

      - name: Build macOS .pkg
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleasePkg

      # 5) Upload artifacts
      - name: Upload Linux .deb
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: SeforimApp/build/compose/binaries/main-release/deb/*.deb
          if-no-files-found: error

      - name: Upload Windows .msi
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: SeforimApp/build/compose/binaries/main-release/msi/*.msi
          if-no-files-found: error

      # Upload Windows .exe
      - name: Upload Windows .exe
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: SeforimApp/build/compose/binaries/main-release/exe/*.exe
          if-no-files-found: error
          
      - name: Upload macOS .pkg
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: macos-pkg-${{ matrix.jdk_arch }}
          path: SeforimApp/build/compose/binaries/main-release/pkg/*.pkg
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (for tag/notes context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Download artifacts
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-deb

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-msi

      - name: Download Windows EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: macos-pkg-* 
          merge-multiple: true

      # 2) Inspect
      - name: List downloaded files
        run: ls -R

      # 3) Create GitHub Release with the packages
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
            *.msi
            *.pkg
            *.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
